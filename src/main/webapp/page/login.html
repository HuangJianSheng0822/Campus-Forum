<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/login/index.css" media="all">
		<!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<div class="layui-container">
			<div class="admin-login-background">
				<div class="layui-form login-form">
					<form class="layui-form" action="/CampusForum/login" method="post">
						<div class="layui-form-item logo-title">
							<h1>校悦站</h1>
						</div>
						<div class="layui-form-item">
							<label class="layui-icon layui-icon-username" for="username"></label>
							<input type="text" name="id" lay-verify="required|account" placeholder="用户名或者邮箱"
								autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<label class="layui-icon layui-icon-password" for="password"></label>
							<input type="password" name="password" lay-verify="required|password" placeholder="密码"
								autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<a href="register.html">注册</a>
						</div>
						<div class="layui-form-item">
							<button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit=""
								lay-filter="login">登 入</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script src="../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/ajax/login.js" charset="utf-8"></script>
	</body>
</html>
